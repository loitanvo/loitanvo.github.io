    <title>Base 64 decoder + Query string fixer</title>
  </head>
  <body>
    <h1>Base 64 decoder + Query string fixer <br></h1>
    <h1>Open the browser console for more info <br></h1>
    <div id="root"></div>
    

    <form>  
        Enter Base 64 or Query String Parameter here: <br>
        <textarea rows="30" cols="60" type="text" id="number" name="number">  </textarea> <br>
        <input type="button" class="btn btn-raised btn-primary" value="Do Work" onclick="decode()"/>  
        <input type="button" class="btn btn-raised btn-secondary" value="Clear" onclick="document.getElementById('number').value = ''">
        </form>  
        
        <script src="dist/json-formatter.js"></script>

        <script type="text/javascript">  
        

      
        const decode = () => {  
        var number = document.getElementById("number").value;  
        
        // this is where it is taking the call and inserting it into the function
         if (number.includes("AQB=")){
          document.getElementById('number').value = decodeURIComponent(number).split('&').join('\n')
          console.log(decodeURIComponent(number).split('&').join('\n'));

        } else {
           document.getElementById('number').value =(JSON.stringify(atob(number), undefined ,2));
           document.getElementById('number').value = atob(number).split(',"').join('\n');
           console.log((JSON.parse(atob(number))));
        }

      
        } 
      
        </script>  

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
